<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div id="wrapper">

        <main id="main-section">
            <div id="weapon-container">
                <div id="player-weapon" class="weapon-selection"><img class="weapon-placeholder" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/240px-Pok%C3%A9_Ball_icon.svg.png" alt=""></div>
                <div id="computer-weapon" class="weapon-selection"><img class="weapon-placeholder" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/240px-Pok%C3%A9_Ball_icon.svg.png" alt=""></div>
             </div>
            <div id="button-container">
                <section id="player-selection-container">
                    
                    <button id="rock-btn" value="rock" class="player-selection-btn"><img src="https://img.pokemondb.net/sprites/silver/normal/charmander.png" alt="Charmander"></button>
                    
                    <button id="paper-btn" value="paper" class="player-selection-btn"><img src="https://img.pokemondb.net/sprites/silver/normal/bulbasaur.png" alt="Bulbasaur"></button>
                    
                    <button id="scissor-btn" value="scissor" class="player-selection-btn"><img src="https://img.pokemondb.net/sprites/silver/normal/squirtle.png" alt="Squirtle"></button>
                </section>
            </div>
            
            <div id="game-point">
                <h3 id="player-point-display">Player: 0</h3>
                <h3 id="computer-point-display">Computer: 0</h3>
            </div>
            <p id="round-result">make your choice</p>


         </main>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
